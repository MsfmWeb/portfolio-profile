    <!-- main -->
    <main>
        <section class="page-header">
            <div class="inner page-header__inner">
                <h1 class="page-header__title">
                    <span class="page-header__en">Contact</span>
                    <span class="page-header__ja">お問い合わせ</span>
                </h1>
            </div>
        </section>

        <section class="contact-form">
            <div class="contact-form__inner">
                <p class="contact-form__pra">
                    ポートフォリオをご覧頂きありがとうございました。<br>
                    頂いたお仕事に誠心誠意向き合い、常にスキルアップすることを忘れずに精進致します。<br>
                    ご質問やご連絡につきましては、お手数ですが、下記フォームをご利用下さい。
                </p>
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf8ZYYQCDWqwmiIAb8fk7Xx8Y8I4NWwRcBOdRdMH91BMRmCJg/formResponse" method="post" class="form">
                    <div class="form__unit">
                        <label for="your-company" class="form__head">会社名</label>
                        <input type="text" name="entry.1831697770" placeholder="例）株式会社〇〇" class="form__body" id="your-company">
                    </div>
                    <div class="form__unit">
                        <label for="your-name" class="form__head form__head--required">お名前</label>
                        <input type="text" name="entry.1087523836" placeholder="例）山田太郎" id="your-name" class="form__body">
                    </div>
                    <div class="form__unit">
                        <label for="your-furigana" class="form__head form__head--required">ふりがな</label>
                        <input type="text" name="entry.2107662661" placeholder="例）やまだたろう" id="your-furigana" class="form__body">
                    </div>
                    <div class="form__unit">
                        <label for="your-email" class="form__head form__head--required">メールアドレス</label>
                        <input type="email" name="entry.385033160" id="your-email" class="form__body">
                    </div>
                    <div class="form__unit">
                        <label for="message" class="form__head form__head--required">お問い合わせ内容</label>
                        <textarea name="entry.1255248463" id="message" cols="30" rows="10" itemid="message" class="form__body form__body--textarea"></textarea>
                    </div>
                    <div class="form__unit">
                        <button type="submit" class="btn form__submit-btn">送信</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
